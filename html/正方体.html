<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <title>第一枪</title>
  <script src="/js/three.js"></script>
  <link rel="stylesheet" href="/css/Subpage-style.css">
  <script src="/js/Subpage-js.js"></script>
</head>

<body>
  <script>
    /**
     * 创建场景对象sdq=Scene
     */
    let sdq = new THREE.Scene();
    /**
     * 创建网格模型
     */
    //  let wuti = new THREE.SphereGeometry(180, 50, 150); //创建一个球体几何对象(大小, 圆度, 弧度)
    let wuti = new THREE.BoxGeometry(250, 250, 250); //创建一个立方体几何对象Geometry,(宽, 高, 长); 
    //创建一个立方体几何对象Geometry,(宽, 高, 长); 
    let material = new THREE.MeshLambertMaterial({
    //   物体颜色
        color: 0xDC143C
    }); //材质对象Material
    var mesh = new THREE.Mesh(wuti, material); //网格模型对象Mesh
    sdq.add(mesh); //网格模型添加到场景中
    /**
     * 光源设置
     */
    //点光源
    var point = new THREE.PointLight(0xffffff);

    point.position.set(260, 600, 200); //点光源位置(亮点位置, 光源强弱, 亮点位置)
    sdq.add(point); //点光源添加到场景中
    //环境光 
    var ambient = new THREE.AmbientLight(0x444444);
    // 是否照射
    sdq.add(ambient);
    /**
     * 相机设置
     */
    let width = window.innerWidth; //窗口宽度
    let height = window.innerHeight; //窗口高度
    let k = width / height; //窗口宽高比
    let s = 250; //大小 数值越小越大
    //创建了一个正射投影相机对象
    let camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(200, 300, 200); //设置相机位置
    camera.lookAt(sdq.position); //设置相机方向(指向的场景对象)
    /**
     * 创建渲染器对象
     */
    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);//设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    //执行渲染操作   指定场景 相机作为参数
    renderer.render(sdq, camera);
  </script>
</body>
</html>
