<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4_createRef</title>
</head>
<body>
	<!-- 准备好一个“容器” -->
	<div id="test"></div>
	
	<script src="/js/react.development.js"></script>
	<script src="/js/react-dom.development.js"></script>
	<script src="/js/babel.min.js"></script>
	<link rel="stylesheet" href="/css/Subpage-style.css">
	<script src="/js/Subpage-js.js"></script>
	<script type="text/babel">
		// 创建组件
		class Demo extends React.Component{
			/* 
				React.createRef调用后可以返回一个容器，该容器可以存储被ref所标识的节点,该容器是“专人专用”的
			 */
			sDq = React.createRef()
			sDz = React.createRef()
			//展示左侧输入框的数据
			showData = ()=>{
				alert(this.sDq.current.value);
			}
			//展示右侧输入框的数据
			showData2 = ()=>{
				alert(this.sDz.current.value);
			}
			render(){
				return(
					<div>
						<input ref={this.sDq} type="text" placeholder="点击按钮提示数据"/>&nbsp;
						<button onClick={this.showData}>点我提示左侧的数据</button>&nbsp;
						<input onBlur={this.showData2} ref={this.sDz} type="text" placeholder="失去焦点提示数据"/>&nbsp;
					</div>
				)
			}
		}
		// 渲染组件到页面
		ReactDOM.render(<Demo a="1" b="2"/>,document.getElementById('test'))
	</script>
</body>
</html>
