<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <title>变色</title>
    <!-- <link crossorigin="anonymous" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet"> -->
        <link rel="stylesheet" href="/css/Subpage-style.css">
        <script src="/js/Subpage-js.js"></script>
    <style>
        .sdq {
            width: 100px;
            height: 50px;
            border: solid 1px rgb(20, 112, 231);
            float: left;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="page-header">变色</h2>
        <div class="sdq">史迪奇</div>
        <div class="sdq">安琪</div>
        <div class="sdq">鲁本</div>
    </div>
    <script>
        //获取div元素对象
        let sdqs = document.getElementsByClassName('sdq');

        //遍历并绑定事件
        for(let i = 0;i<sdqs.length;i++){
            sdqs[i].onclick = function(){
                //修改当前元素的背景颜色
                // this.style.background = 'pink';
                sdqs[i].style.background = '#F08080';
            }
        }
        
    </script>
</body>

</html>
