<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React 实例2</title>
    <!-- <script src="https://cdn.staticfile.org/react/15.4.2/react.min.js"></script>
	<script src="https://cdn.staticfile.org/react/15.4.2/react-dom.min.js"></script>
	<script src="https://cdn.staticfile.org/babel-standalone/6.22.1/babel.min.js"></script> -->
  <script src="/js/react.development.js"></script>
  <script src="/js/react-dom.development.js"></script>
  <script src="/js/babel.min.js"></script>
  <link rel="stylesheet" href="/css/Subpage-style.css">
  <script src="/js/Subpage-js.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
    var Content = React.createClass({
      render: function() {
        return  <div>
                <input type="text" value={this.props.myDataProp} onChange={this.props.updateStateProp} /> 
                <h4>{this.props.myDataProp}</h4>
                </div>;
      }
    });
    var MyNameIsStitch = React.createClass({
      getInitialState: function() {
        return {value: '我叫史迪奇'};
      },
      handleChange: function(event) {
        this.setState({value: event.target.value});
      },
      render: function() {
        var value = this.state.value;
        return <div>
                <Content myDataProp = {value} 
                  updateStateProp = {this.handleChange}></Content>
               </div>;
      }
    });
    ReactDOM.render(
      <MyNameIsStitch />,
      document.getElementById('example')
    );
    </script>
  </body>
</html>
