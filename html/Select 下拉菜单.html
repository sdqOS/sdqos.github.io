<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>React 实例</title>
<script src="/js/react.development.js"></script>
<script src="/js/react-dom.development.js"></script>
<script src="/js/babel.min.js"></script>
<link rel="stylesheet" href="/css/Subpage-style.css">
<script src="/js/Subpage-js.js"></script>
</head>
<body>
  <body>
    <div id="example"></div>
    
    <script type="text/babel">
    class FlavorForm extends React.Component {
      constructor(props) {
        super(props);
        this.state = {value: 'coconut'};
    
        this.handleChange = this.handleChange.bind(this);
        this.handleSubmit = this.handleSubmit.bind(this);
      }
    
      handleChange(event) {
        this.setState({value: event.target.value});
      }
    
      handleSubmit(event) {
        alert('你喜欢的实验品: ' + this.state.value);
        event.preventDefault();
      }
    
      render() {
        return (
          <form onSubmit={this.handleSubmit}>
            <label>
              选择您最喜欢的网站
              <select value={this.state.value} onChange={this.handleChange}>
                {/*  不使用 selected 属性, 而在根 select 标签上用 value 属性来表示选中项  */} 
                <option value="Stitch">史迪奇</option>
                <option value="Reuben">鲁本</option>
                <option value="Angel ">安琪</option>
              </select>
            </label>
            <input type="submit" value="提交" />
          </form>
        );
      }
    }
    
    ReactDOM.render(
      <FlavorForm />,
      document.getElementById('example')
    );
    </script>
</body>
</html>
