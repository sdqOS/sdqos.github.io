<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>选择框单选时</title>
    <script src="/js/vue.js"></script>
    <link rel="stylesheet" href="/css/Subpage-style.css">
    <script src="/js/Subpage-js.js"></script>
</head>
<body>
    <div id = "app6">
        <div>
            请你选择你喜欢的季节:<select v-model="season" style="width: 50px;">
                <option>春天</option>
                <option>夏天</option>
                <option>秋天</option>
                <option>冬天</option>
            </select>
        <p>
            你喜欢的季节是: {{season}}
        </p>
        </div>
    </div>
    <script>
        var app = new Vue({
        el:'#app6',
        data : {
            season: "夏天",
        }
    });
    </script>
</body>
</html>
